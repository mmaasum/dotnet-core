
<div class="not-found-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <i class="fa fa-exclamation-triangle"></i>
                    <h1>
                        Oops!</h1>
                    <h2>
                        404 Not Found</h2>
                    <div class="error-details">
                        Sorry, an error has occured, Requested page not found!
                    </div>
                    <div class="error-actions">
                        <a [routerLink]="['/home']" routerLinkActive="router-link-active"  class="btn btn-lg return-btn">
                            <i class="fa fa-home"></i>
                            Take Me Home 
                        </a>
                        <a href="http://www.jquery2dotnet.com" class="btn btn-lg contact-btn">
                            <span class="glyphicon glyphicon-envelope"></span> 
                            Contact Support 
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
