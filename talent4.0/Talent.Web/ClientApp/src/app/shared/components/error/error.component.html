
<section class="content">
  <div class="error-page">
    <h2 class="headline text-yellow"> 404</h2>
    <div class="error-content">
      <h3><i class="fa fa-warning text-yellow"></i> Oops! Page not found.</h3>
      <p>
        {{Message}}
        <br />
        Meanwhile, you may <a href="/"><i class="fa fa-home"></i> Return to Home</a> or try using the search form.
      </p>
      <form class="search-form">
        <div class="input-group">
          <input type="text" name="search" class="form-control" placeholder="Search" style="max-width: 100% !important;width:100% !important;">
          <div class="input-group-btn">
            <button type="submit" name="submit" class="btn btn-warning btn-flat"><i class="fa fa-search"></i></button>
          </div>
        </div><!-- /.input-group -->
      </form>
    </div><!-- /.error-content -->
  </div><!-- /.error-page -->
</section>
